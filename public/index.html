<!DOCTYPE html>
<html>
<head>
  <title>Artix Games</title>
</head>
<body>

<h1>Select Game</h1>

<button onclick="go('shooter')">Shooter</button>
<button onclick="go('block')">Block World</button>

<script>
function go(mode) {
  const room = Math.random().toString(36).substring(2, 7);
  window.location.href = `/game?room=${room}&mode=${mode}`;
}
</script>

</body>
</html>
